    modId="konkrete"
    mandatory=true
    ordering="NONE"
    versionRange="[1.6.1,)"
    side="BOTH"

[[dependencies.${mod_id}]]
    modId="findme"
    mandatory=false
    ordering="AFTER"
    versionRange="[1.0.0,)"
    side="BOTH"

[[dependencies.${mod_id}]]
    modId="drippyloadingscreen"
    mandatory=false
    ordering="NONE"
    versionRange="[2.2.3,3.0.0)"
    side="BOTH"

[[dependencies.${mod_id}]]
    modId="forge"
    mandatory=true
